<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    
    
    <script>
 function setup() {
 	createCanvas(displayWidth, displayHeight);
	
	
}

function touchMoved() {
	strokeWeight(mouseY-pmouseY/2);
	stroke(mouseX,55+mouseY*200/displayHeight,100+mouseX*155/displayWidth);
	line(mouseX, mouseY, pmouseX, pmouseY);
	
	strokeWeight(mouseX-pmouseX/2);
	stroke(100+mouseX*155/displayWidth,mouseY,55+mouseY*200/displayHeight);
	line(pmouseX, pmouseY, mouseX, mouseY);
	return false;
}</script>
  </body>
</html>
