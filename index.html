<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    
    
    <script>
function hideAddressBar() {
  if(!window.location.hash) {
    if(document.height < window.outerHeight)
      document.body.style.height = (window.outerHeight + 50) + 'px';
    setTimeout( function(){ 
        window.scrollTo(0, 1); 
        document.body.style.height = 'auto'; 
      }, 50 );
  }
}
	    
 function setup() {
 	createCanvas(displayWidth, displayHeight);
	
	
}

function touchMoved() {
	strokeWeight(((mouseX-pmouseX)+(mouseY-pmouseY))*5);
	stroke(mouseX,55+mouseY*200/displayHeight,100+mouseX*155/displayWidth);
	line(mouseX, mouseY, pmouseX, pmouseY);
	

	stroke(100+mouseX*155/displayWidth,mouseY,55+mouseY*200/displayHeight);
	line(displayWidth-mouseX, displayHeight-mouseY, displayWidth-pmouseX, displayHeight-pmouseY);
	
	
	stroke(55+mouseY*200/displayHeight,100+mouseX*155/displayWidth,mouseY);
	line(displayWidth-mouseX, mouseY, displayWidth-pmouseX, pmouseY);
	
		
	stroke(55+mouseX*200/displayWidth,20+mouseY,100+mouseY*155/displayHeight);
	line(mouseX, displayHeight-mouseY, pmouseX, displayHeight-pmouseY);
	
	return false;
}</script>
  </body>
</html>
